---
layout: default
---
<h1>Laatste artikelen</h1>
{% for post in site.posts %}
	<h2>
		<a href="{{ post.url }}" rel="bookmark" title="Permanente link naar {{ post.title }}">{{ post.title }}</a>
	</h2>
	<span>{{ post.date | date: '%d-%m-%Y' }}</span>
	{% if post.excerpt %}
	<p>
		{{ post.excerpt }}
	</p>
	{% endif %}
{% endfor %}
