---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="post_image">
	<img src="{{ page.image | replace: "http://www.geloofinjewerk.nl" }}" alt=""/>
</div>
<div class="content">
	{{ content }}
</div>
<div class="categories">
	<p>Categorie: 
		{% for category in page.categories %}
			<a href="/categorie/{{ category | urlize }}">{{ category }}</a>
		{% endfor %}
	</p>
</div>
