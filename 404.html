<html>
<head>
	<meta charset="utf-8"/>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #336699;
			font-family: "Lucida Grande", "Lucida Sans Unicode", sans-serif;
		}

		h1 {
			font-size: 30px;
		}
		
		h2 {
			font-size: 30px;
		}

			font-size: 20px;

			content: " ";
			display: table;
			clear: both;
		}

			float: left;
		}

			margin: 24px 0;

			float: right;

		}

		.container {
			width: 980px;

			margin: 0 auto;
			padding: 0;
			background: #FFF;
			text-align: center;
		}
